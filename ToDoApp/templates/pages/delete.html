{% extends "base/base.html" %}
{% load static %}
{% block title %}<title>Delete</title>{% endblock title %}
{% block content %}
<div class="container col-lg-5">
  <div class="container">
    <div class="card my-3">
      <div class="row justify-content-center align-items-center">
        <div class="col text-center">
          <p>Are you sure ?</p>
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-2 mt-3">
          <form action="{% url 'index' %}" method="GET">
            <button class="btn btn-dark w-100">No</button>
          </form>
        </div>
        <div class="col-2 mt-3">
          <form method="post" action="{% url 'delete' task.id %}">
            {% csrf_token %}
            <button class="btn btn-dark w-100" type="submit">Yes</button>
          </form>
        </div>
      </div>
    </div>
{% endblock content %}
